<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: url('/static/images/login-background.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .form-title {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 5px;
            background: none;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .input-group label {
            position: absolute;
            top: 10px;
            left: 5px;
            color: #ccc;
            font-size: 16px;
            transition: 0.2s ease all;
            pointer-events: none;
        }
        
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -15px;
            font-size: 12px;
            color: #80d0ff;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #00c3ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        .btn:hover {
            background-color: #009cd8;
        }
        
        .footer {
            color: #ccc;
            text-align: center;
            margin-top: 15px;
        }
        
        .footer a {
            color: #00c3ff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" class="form">
            {% csrf_token %}
            <h2 class="form-title">Register</h2>
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}

            <div class="input-group">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>

            <div class="input-group">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>

            <div class="input-group">
                <input type="password" name="password1" required>
                <label>Password</label>
            </div>

            <div class="input-group">
                <input type="password" name="password2" required>
                <label>Confirm Password</label>
            </div>

            <button type="submit" class="btn">Register</button>
            <p class="footer">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</body>
</html>
